<div class="container-fluid py-5" style="background-color: #ffc0cb;">
  <div class="container">
    <div class="row">
      <div
        class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4"
        *ngFor="let recipe of recipes"
      >
        <div class="card h-100">
          <img
            [src]="recipe.imagen"
            class="card-img-top"
            alt="{{ recipe.nombre }}"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ recipe.nombre }}</h5>
            <ul class="list-unstyled mb-3" *ngIf="recipe.tags?.length">
              <li *ngFor="let tag of recipe.tags">â€¢ {{ tag }}</li>
            </ul>
            <p class="mb-2">
              <strong>Porciones:</strong> {{ recipe.porciones }}
            </p>
            <p class="mb-3">
              <strong># Ingredientes:</strong> {{ recipe.ingredientes.length }}
            </p>
            <a
              class="btn btn-primary mt-auto"
              [routerLink]="['/recipe', recipe.id]"
            >
              Ver la receta
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
